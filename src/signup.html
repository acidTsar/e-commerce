<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="./image/loading.gif" alt="" class="loader">
  <section class="form-section">
    <div class="form-container">
      <div class="form-content">
        <h1 class="form-heading">new here? sign up here!</h1>
        <input type="text" class="form-input" autocomplete="off" id="name" placeholder="full name">
        <input type="email" class="form-input" autocomplete="off" id="email" placeholder="email">
        <input type="password" class="form-input" autocomplete="off" id="password" placeholder="password">
        <input type="text" class="form-input" autocomplete="off" id="number" placeholder="phone number">
        <span class="form-error">**this is an error</span>
        <div>
          <input type="checkbox" id="tc"><label for="tc" class="tc-text">you agree with our <a href="#" class="tc-link">terms & conditions</a>
          </label>
        </div>
        <button class="form-btn">sign up</button>
        <span class="form-last-text" >Already have an account? Login<a href="/login" class="form-link"> here!</a></span>
      </div>
      <img src="./image/signup-bg.png" alt="" class="form-img">
    </div>
  </section>
</body>
</html>
