<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <ul class="links-container">
      <li class="link-item active"><a href="#" class="link">home</a></li>
      <li class="link-item"><a href="#" class="link">product</a></li>
      <li class="link-item"><a href="#" class="link">about</a></li>
      <li class="link-item"><a href="#" class="link">contact</a></li>
    </ul>
    <div class="user-interactions">
      <div class="cart">
        <img src="./image/cart.png" class="cart-icon" alt="cart">
        <span class="cart-item-count">00</span>
      </div>
      <div class="user">
        <img src="./image/user.png" alt="user" class="user-icon">
      </div>
    </div>
  </nav>
  <!-- HEADER -->
  <header class="header-section">
    <h1 class="header-heading"><span>premium </span>quality</h1>
  </header>
  <!-- BEST SELLING PRODUCTS -->
  <section class="best-selling-product-section">
    <h1 class="section-title">best selling products</h1>
    <div class="product-container">
      <div class="product-card">
        <img src="./image/product-1.png" alt="" class="product-img">
        <p class="product-name">lights &rarr;</p>
      </div>
      <div class="product-card">
        <img src="./image/product-2.png" alt="" class="product-img">
        <p class="product-name">table &rarr;</p>
      </div>
      <div class="product-card">
        <img src="./image/product-3.png" alt="" class="product-img">
        <p class="product-name">storage &rarr;</p>
      </div>
      <div class="product-card">
        <img src="./image/product-4.png" alt="" class="product-img">
        <p class="product-name">sofas &rarr;</p>
      </div>
    </div>
  </section>
  <!-- MID SECTION -->
  <section class="mid-section">
    <div class="mid-section-item-container">
      <img src="./image/bg-2.png" alt="" class="mid-section-bg">
      <div class="mid-section-info">
        <h1 class="mid-section-title">premium quality in <span>affordable</span> price</h1>
        <p class="mid-section-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non itaque corrupti, reprehenderit porro recusandae culpa.</p>
      </div>
    </div>
  </section>
  <!-- IMAGE COLLAGE SECTION -->
  <section class="image-section">
    <div class="image-section-collage">
      <div class="image-section-collection">
        <img src="./image/poster-1.png" alt="" class="image-section-collection-img">
        <img src="./image/poster-2.png" alt="" class="image-section-collection-img">
        <img src="./image/poster-3.png" alt="" class="image-section-collection-img">
      </div>
    </div>
  </section>
  
</body>
</html>
